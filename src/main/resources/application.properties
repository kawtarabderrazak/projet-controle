spring.application.name=GestionReservations-SallesReunion
server.port=8080

# ===============================
# = DATA SOURCE
# ===============================
# Connection url for the database "thymeleaf"
spring.datasource.url = jdbc:mysql://localhost:3306/Gestionreservation?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

# Username and password
spring.datasource.username = root
spring.datasource.password =

# ===============================
# = JPA / HIBERNATE
# ===============================

# Show or not log for each SQL query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated according to the Java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Optionally, you can set the dialect for MySQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
